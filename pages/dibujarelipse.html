<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar Elipses</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --danger-color: #ff4a4a;
            --text-color: #333;
            --light-gray: #f5f7fa;
            --border-color: #d1d5db;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .info-text {
            text-align: center;
            margin: -15px 0 25px;
            color: #666;
            font-size: 0.95rem;
        }

        .info-text i {
            color: var(--primary-color);
            margin-right: 5px;
        }

        .controls {
            margin-bottom: 30px;
            padding: 25px;
            background: var(--light-gray);
            border-radius: 10px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }

        input {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button i {
            font-size: 1.1rem;
        }

        #btnDibujar {
            background-color: var(--primary-color);
            color: white;
        }

        #btnDibujar:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
        }

        #btnLimpiar {
            background-color: var(--danger-color);
            color: white;
        }

        #btnLimpiar:hover {
            background-color: #ff3030;
            transform: translateY(-2px);
        }

        canvas {
            border: 2px solid var(--border-color);
            background-color: white;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .error-message {
            color: white;
            background-color: #ff4a4a;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: inline-block;
            animation: fadeIn 0.3s ease;
        }

        .error-message.hidden {
            animation: fadeOut 0.5s ease;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .controls {
                padding: 15px;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                margin-bottom: 12px;
            }

            input {
                padding: 10px 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-draw-polygon"></i> Dibujar Elipses</h1>
        <div class="info-text">
            <p><i class="fas fa-info-circle"></i> Límites: Centro X/Y (0-400), Radio X/Y (1-200)</p>
        </div>

        <div class="controls">
            <div class="input-section">
                <h3><i class="fas fa-crosshairs"></i> Coordenadas del Centro</h3>
                <div class="input-grid">
                    <div class="input-group">
                        <label for="cx">Centro X (cx):</label>
                        <input type="number" id="cx" value="200" min="0" max="400" placeholder="Coordenada X">
                    </div>
                    
                    <div class="input-group">
                        <label for="cy">Centro Y (cy):</label>
                        <input type="number" id="cy" value="200" min="0" max="400" placeholder="Coordenada Y">
                    </div>
                </div>

            </div>
            
            <div class="input-section">
                <h3><i class="fas fa-expand-alt"></i> Radios de la Elipse</h3>
                <div class="input-grid">
                    <div class="input-group">
                        <label for="rx">Radio X (rx):</label>
                        <input type="number" id="rx" value="80" min="1" max="200" placeholder="Radio horizontal">
                    </div>
                    
                    <div class="input-group">
                        <label for="ry">Radio Y (ry):</label>
                        <input type="number" id="ry" value="50" min="1" max="200" placeholder="Radio vertical">
                    </div>
                </div>
            </div>
            
            
            <div class="button-group">
                <button id="btnDibujar">
                    <i class="fas fa-draw-polygon"></i> Dibujar Elipse
                </button>
                <button id="btnLimpiar">
                    <i class="fas fa-trash-alt"></i> Limpiar
                </button>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
        
        <canvas id="lienzo" width="400" height="400"></canvas>
    </div>

    <script>
        const $canvas = document.getElementById('lienzo');
        const $btnDibujar = document.getElementById('btnDibujar');
        const $btnLimpiar = document.getElementById('btnLimpiar');
        
        const ctx = $canvas.getContext('2d');
        
        function resizeCanvas() {
            const $container = document.querySelector('.container');
            const maxWidth = $container.clientWidth - 60; // 60px de padding
            const size = Math.min(400, maxWidth);
            
            $canvas.width, $canvas.height = size;
            
            // Redibujar si hay algo en el canvas
            if (window.lastDrawn) {
                const {cx, cy, rx, ry, color} = window.lastDrawn;
                dibujarElipse(cx, cy, rx, ry, color);
            }

            // Redibujar los puntos
            if (window.puntos) {
                window.puntos.forEach(punto => {
                    dibujarPunto(punto.x, punto.y, punto.color, punto.size);
                });
            }
        }

        function dibujarPunto(x, y, color = '#ff4a4a', size = 6) {
            const scale = $canvas.width / 400;
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(x * scale, y * scale, size, 0, Math.PI * 2);
            ctx.fill();
            
            // Guardar el punto para redibujar al cambiar el tamaño
            if (!window.puntos) window.puntos = [];
            window.puntos.push({x, y, color, size});
        }

        function dibujarElipse(cx, cy, rx, ry, color = '#4a6bff') {
            const scale = $canvas.width / 400;
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.ellipse(
                cx * scale, 
                cy * scale, 
                rx * scale, 
                ry * scale, 
                0, 0, Math.PI * 2
            );
            ctx.stroke();
            
            // Guardar los últimos parámetros para redibujar al cambiar el tamaño
            window.lastDrawn = {cx, cy, rx, ry, color};
        }

        function dibujarDesdeInputs() {
            const $cx = parseInt(document.getElementById('cx').value);
            const $cy = parseInt(document.getElementById('cy').value);
            const $rx = parseInt(document.getElementById('rx').value);
            const $ry = parseInt(document.getElementById('ry').value);
            
            if (isNaN($cx) || isNaN($cy) || isNaN($rx) || isNaN($ry)) {
                showError('Por favor, ingresa valores numéricos válidos');
                return;
            }
            
            if ($rx <= 0 || $ry <= 0) {
                showError('Los radios deben ser mayores a 0');
                return;
            }

            if ($cx - $rx < 0 || $cx + $rx > 400 || 
                $cy - $ry < 0 || $cy + $ry > 400) {
                showError('La elipse no cabe en el canvas con los valores actuales');
                return;
            }

            limpiarCanvas();

            dibujarElipse($cx, $cy, $rx, $ry);

            dibujarPunto($cx, $cy, '#ff4a4a', 6); // Punto central (rojo)
            dibujarPunto($cx - $rx, $cy, '#4a6bff', 4); // Punto izquierdo 
            dibujarPunto($cx + $rx, $cy, '#4a6bff', 4); // Punto derecho 
            dibujarPunto($cx, $cy - $ry, '#4a6bff', 4); // Punto superior 
            dibujarPunto($cx, $cy + $ry, '#4a6bff', 4); // Punto inferior 
        }

        function limpiarCanvas() {
            ctx.clearRect(0, 0, $canvas.width, $canvas.height);
            window.lastDrawn = null;
            window.puntos = []; 
        }

        function showError(message) {
            const $errorDiv = document.getElementById('error-message');

            $errorDiv.textContent = message;
            $errorDiv.style.display = 'block';
            $errorDiv.classList.remove('hidden');
            
            // Ocultar después de 3 segundos
            clearTimeout(window.errorTimeout);
            window.errorTimeout = setTimeout(() => {
                errorDiv.classList.add('hidden');
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 500);
            }, 3000);
        }

        // Event Listeners
        $btnDibujar.addEventListener('click', dibujarDesdeInputs);
        $btnLimpiar.addEventListener('click', limpiarCanvas);

        window.addEventListener('load', () => {
            resizeCanvas();
            dibujarElipse(200, 200, 80, 50);
        });

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
